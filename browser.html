<html>
<body>
<style>
    .row{
        padding:1em;
        margin:1em;
        background:black;
        color:white;
    }
</style>
<div id="wrapper">

</div>
</body>
<script src="Funcron.js"></script>
<script>

    function showdate() {
        d = new Date();
        d = new Date();
        document.getElementById('wrapper').innerHTML+= '<div class="row"> Time:' +
            pad(d.getHours())+':'+pad(d.getMinutes()+':'+pad(d.getSeconds()))+
            '</div>'    }

    let makeSchedule= function(time){
        let arr = [];
        let h = 0;
        let m = 0;
        while (h < 24 ){
            while(m < 60 ){
                arr.push({time:pad(h)+':'+pad(m)+':00',fn:()=>{showdate()}});
                m +=time
            }
            m = 60 - m;
            h = h+ Math.random();
        }
        return arr;
    };

    let times = makeSchedule(1);

    function pad(number) {
        if (number<10) { number = ("0"+number) }
        return number;
    }

    let sch = new Funcron({
        timeSlots:times,
        maxSchTime:10,
        defaultFn:function () {
            d = new Date();
            document.getElementById('wrapper').innerHTML+= '<div class=row"> Default:' +
                pad(d.getHours())+':'+pad(d.getMinutes()+':'+pad(d.getSeconds()))+
                    '</div>'
        }
    });
    console.log(times);
    sch.startTimeSchedule();
</script>
</html>
